<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>路线设置-新增</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/list_style.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
	    <script type="text/javascript" src="js/common.js"></script>
	    <script type="text/javascript" src="js/layer/layer.js"></script>
	    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	    <script type="text/javascript" src="js/jquery.1.8.3.min.js"></script>
	</head>
	<body>
		<div id="cme-main">
			<div class="main-content">
				<div class="main-form">	
					<!--input开始-->
					<div class="form-term clearfix">
						<div class="lable"><span>*</span>路线名称：</div>
						<div class="control">
							<input type="text" id="routeadd" name="routeName" placeholder="" class="input">
							<input type="button" id="sure"  onclick="dianji()" value="确定">
						</div>
					</div>
					<!--input结束-->
				</div>
				<!--form-btn开始-->
				<div class="form-btn">
					<a href="javascript:;" class="sure">确定</a>
					<a href="javascript:;" class="orange">取消</a>
				</div>
				<!--form-btn结束-->
				
				
			</div>
			
		</div>
		
		<script language="javascript" type="text/javascript">

    $(function () {
    
        //保存
        $(".form-btn a").click(function () {
			topWin.$('#mainFrame').attr('src','route_setting_add.html');
           topWin.JLayer.closeFrame('assignPerson');
        });

    });
	
    /*  */
    function dianji(){
  	  var routeName=$("#routeadd").val();
  	  alert("routeName=="+routeName)
  	    $.ajax({
  	    	  url:"http://localhost:8091/Route/addRoute",
  	    	  type:"POST",
  	    	  data:{
  	    		   "routeName":routeName,
  	    		   "callback":1
  	    	  },
  	    	  dataType:"json",
  	    	  success:function(data){
  	    		  console.log(data);
  	    		  alert("nihao");
  	    	  }
  	    })
    }

</script>
	</body>
</html>
