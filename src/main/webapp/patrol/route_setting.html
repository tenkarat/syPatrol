    <script type="text/javascript">
        $(function() {


            //复选
            $(document).on('click', '.checkbox', function() {
                if ($(this).parents('tr').index() == 0) { //全选
                    if ($(this).hasClass('curr')) {
                        $(this).removeClass('curr');
                        $(this).parents('tr').nextAll().each(function() {
                            $(this).find('span.checkbox').removeClass('curr');
                        })
                    } else {
                        $(this).addClass('curr');
                        $(this).parents('tr').nextAll().each(function() {
                            $(this).find('span.checkbox').addClass('curr');
                        })
                    }
                } else {
                    if ($(this).hasClass('curr')) {
                        $(this).removeClass('curr');
                        $('#selectAll').removeClass('curr');
                    } else {
                        $(this).addClass('curr');
                    }
                }
            })

            //指派给谁弹出层
            $('.main-content').on('click', '.main-tab .btn-box .addMain ', function() {
                topWin.JLayer.openFrame({
                    title: '路线名称',
                    id: 'assignPerson',
                    url: ['layer_route_name.html', 'no'],
                    width: 500,
                    height: 300,
                    scrollbar: false
                });
            });


        });
