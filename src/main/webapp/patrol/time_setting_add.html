<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>时间设置-新增</title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/list_style.css" />
	</head>
	<body>
		<div id="cme-main">
			<div class="main-content">
				<div class="main-tab">
					<div class="label fl curr"><a href="javascript:;">新增</a></div>
					
				</div>
				<div class="main-form">
					<!--input开始-->
					<div class="form-term clearfix ">
						<div class="lable"><span></span>选择路线：</div>
						<div class="control clearfix">
							<select>
								<option>路线1</option>
								<option>路线2</option>
								<option>路线3</option>
								<option>路线4</option>
								<option>路线5</option>
							</select>
						</div>								
					</div>
					
					<div class="form-term clearfix">
						<div class="lable"><span></span>班次数量：</div>
						<div class="control">
							<input type="text" placeholder="" class="input">
						</div>
					</div>
					<!--input结束-->
				</div>
				<!--form-btn开始-->
				<div class="generate">
					<a href="javascript:;">生成</a>
				</div>
				<!--form-btn结束-->
				<div class="add-table">
					<table class="grade">
                       <tbody>
                        <tr>
                            <td width="80">路线</td>
                            <td width="200">班次</td>
                            <td width="80">开始时间</td>
                            <td width="100">时间误差（分）</td>
                        </tr>
                        <tr>
                            <td class="center">路线1</td>
                            <td class="center">
                            	班次1
                            </td>
                            <td class="center">
                            	<input type="text" placeholder="请输入开始时间" value="" style="width: 160px;">
                            </td>
                            <td class="center">
                            	<input type="text" placeholder="请输入间隔时间" value="" style="width: 100px;">
                            </td>
                        </tr>
                        <tr>
                            <td class="center">路线1</td>
                            <td class="center">
                            	班次2
                            </td>
                            <td class="center">
                            	<input type="text" placeholder="请输入开始时间" value="" style="width: 160px;">
                            </td>
                            <td class="center">
                            	<input type="text" placeholder="请输入间隔时间" value="" style="width: 100px;">
                            </td>
                        </tr>
                        <tr>
                            <td class="center">路线1</td>
                            <td class="center">
                            	班次3
                            </td>
                            <td class="center">
                            	<input type="text" placeholder="请输入开始时间" value="" style="width: 160px;">
                            </td>
                            <td class="center">
                            	<input type="text" placeholder="请输入间隔时间" value="" style="width: 100px;">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-btn">
						<a href="time_setting.html">确定</a>
						<a href="time_setting.html" class="orange">取消</a>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
